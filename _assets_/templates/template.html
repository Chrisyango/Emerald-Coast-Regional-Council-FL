<div class="social-feed-element {{? !it.moderation_passed}}hidden{{?}}" dt-create="{{=it.dt_create}}" social-feed-id = "{{=it.id}}">
    <div class='content'>
        <a class="pull-left" href="{{=it.author_link}}" target="_blank">
            <i class="fa fa-{{=it.social_network}}"></i>
        </a>
        <div class="media-body">
            <div class='text-wrapper'>
                <p class="social-feed-text">{{=it.text}} <a href="{{=it.link}}" target="_blank" class="read-button">more...</a></p>
                <span class="time-date">{{=it.time_ago}} via Facebook by <a href="./" class="author-link">@{{=it.author_name}}</a></span>  
            </div>
        </div>
    </div>
</div>
